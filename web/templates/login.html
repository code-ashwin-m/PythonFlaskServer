{% extends "base.html" %}
{%block content%} 
    {% if error != None %}
    <p>{{ error }}</p>
    {% endif %}
    <form action="/login" method="post">
        <input type="email" placeholder="Email" id="email" name="email"> <br/>
        <input type="password" placeholder="Password" name="password" id="password"> <br/>
        <input type="submit" value="Submit" /> <br/>
    </form>
{% endblock %}
