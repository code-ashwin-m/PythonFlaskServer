{% extends "base.html" %}
{%block content%} 
    <h1>Add Subject</h1>

    <form action="/subjects/add" method="post"> 
        <table>
            <tr>
                <td>Subject</td>
                <td>
                    <select name="subject" id="subject">
                        {% for item in subject_list %}
                        <option value="{{ item.id }}">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
